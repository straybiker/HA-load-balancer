alias: Set EV charging parameter
sequence:
  - variables:
      finalcurrent: |-
        {% if current < 6 %}
          0
        {% else %}
          {{ current }}
        {% endif %}
  - parallel:
      - alias: Set phases
        if:
          - condition: template
            value_template: >-
              {{ has_value('select.alfen_eve_installation_max_allowed_phases')
              }}
          - alias: If phase change
            condition: template
            value_template: >-
              {{ phase !=
              states('select.alfen_eve_installation_max_allowed_phases') }}
        then:
          - variables:
              max_delays: 60
          - action: select.select_option
            metadata: {}
            data:
              option: "{{ phase }}"
            target:
              entity_id: select.alfen_eve_installation_max_allowed_phases
          - repeat:
              sequence:
                - delay:
                    hours: 0
                    minutes: 0
                    seconds: 1
                    milliseconds: 0
                  enabled: true
              until:
                - condition: template
                  value_template: >-
                    {{
                    states('sensor.alfen_eve_connector_1_max_allowed_of_phases')
                    == phase or repeat.index >= max_delays }}
      - alias: Set current
        if:
          - condition: template
            value_template: >-
              {{
              has_value('number.alfen_eve_power_connector_max_current_socket_1')
              }}
          - condition: template
            value_template: >-
              {{ finalcurrent | int !=
              states('number.alfen_eve_power_connector_max_current_socket_1') |
              int }}
            enabled: true
        then:
          - variables:
              max_delays: 30
          - action: number.set_value
            metadata: {}
            data:
              value: "{{ finalcurrent }}"
            target:
              entity_id: number.alfen_eve_power_connector_max_current_socket_1
          - repeat:
              sequence:
                - delay:
                    hours: 0
                    minutes: 0
                    seconds: 1
                    milliseconds: 0
                  enabled: true
              until:
                - condition: template
                  value_template: >-
                    {{
                    states('sensor.alfen_eve_main_external_max_current_socket_1') | round(0)
                    | int == finalcurrent | int or repeat.index >= max_delays }}
description: Set the Alfen Eve Pro current and phase
icon: mdi:ev-station
fields:
  phase:
    selector:
      select:
        options:
          - 1 Phase
          - 3 Phases
        multiple: false
    name: phase
    required: false
    description: EV charging phase [1 Phase, 3 Phases]
    default: 1 Phase
  current:
    selector:
      number:
        min: 0
        max: 16
        step: 1
    name: current
    required: true
    default: 6
    description: EV charging current
mode: single
